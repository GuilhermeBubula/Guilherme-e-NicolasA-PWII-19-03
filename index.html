<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados (se necessário) */
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .outro-sistema {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Formulário de Coleta de Dados</h2>
        <form action="php.php" method="POST">
            <!-- Nome Completo -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <!-- Idade -->
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>

            <!-- Data de Nascimento -->
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <!-- Tecnologias que você conhece -->
            <fieldset class="mb-3">
                <legend>Tecnologias que você conhece</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="html" name="tecnologias[]" value="HTML">
                    <label class="form-check-label" for="html">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="css" name="tecnologias[]" value="CSS">
                    <label class="form-check-label" for="css">CSS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="javascript" name="tecnologias[]" value="JavaScript">
                    <label class="form-check-label" for="javascript">JavaScript</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="php" name="tecnologias[]" value="PHP">
                    <label class="form-check-label" for="php">PHP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="python" name="tecnologias[]" value="Python">
                    <label class="form-check-label" for="python">Python</label>
                </div>
            </fieldset>

            <!-- Nível de experiência em HTML -->
            <fieldset class="mb-3">
                <legend>Nível de experiência em HTML</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="iniciante" name="nivel_html" value="Iniciante" required>
                    <label class="form-check-label" for="iniciante">Iniciante</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="intermediario" name="nivel_html" value="Intermediário">
                    <label class="form-check-label" for="intermediario">Intermediário</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="avancado" name="nivel_html" value="Avançado">
                    <label class="form-check-label" for="avancado">Avançado</label>
                </div>
            </fieldset>

            <!-- Sistema Operacional Principal -->
            <div class="mb-3">
                <label for="sistema" class="form-label">Sistema Operacional Principal</label>
                <select class="form-select" id="sistema" name="sistema" onchange="verificarOutro()">
                    <option value="Windows">Windows</option>
                    <option value="Linux">Linux</option>
                    <option value="macOS">macOS</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>

            <!-- Nome do sistema operacional se selecionado "Outro" -->
            <div class="mb-3 outro-sistema" id="outroSistemaDiv">
                <label for="outro_sistema" class="form-label">Qual é o seu sistema operacional?</label>
                <input type="text" class="form-control" id="outro_sistema" name="outro_sistema">
            </div>

            <!-- Botão de Envio -->
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Script para mostrar o campo "Outro" -->
    <script>
        function verificarOutro() {
            var sistema = document.getElementById("sistema").value;
            var outroSistemaDiv = document.getElementById("outroSistemaDiv");
            if (sistema === "Outro") {
                outroSistemaDiv.style.display = "block";
            } else {
                outroSistemaDiv.style.display = "none";
            }
        }
    </script>

    <!-- Link para o Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
